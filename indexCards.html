<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styles */
body {
    background-color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

/* Title styling */
h1 {
    color: pink;
    font-family: 'Arial', sans-serif;
    margin-bottom: 20px;
}

/* Container for cards */
.container {
    display: flex;
    gap: 20px;
}

/* General card styles */
.card {
    width: 100px;
    height: 150px;
    border-radius: 10px;
    transition: opacity 0.5s ease;
}

/* Individual card colors */
.yellow {
    background-color: yellow;
}

.pink {
    background-color: pink;
}

.red {
    background-color: red;
}

.green {
    background-color: green;
}

/* Hover effect */
.card:hover {
    opacity: 1;
}

/* Fade effect on other cards when one is hovered */
.card:hover ~ .card,
.card:not(:hover) {
    opacity: 0.5;
}

    </style>
</head>
<body>

<h1>CARDS</h1>

<div class="container">
    <div class="card yellow"></div>
    <div class="card pink"></div>
    <div class="card red"></div>
    <div class="card green"></div>
</div>

</body>
</html>
